<div class="jumbotron">
    <h3 class="display-4">Create a new post!</h3>
    <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input name="title" [(ngModel)]="title" type="text" class="form-control" id="userId">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="content">Content:</label>
            <div class="col-sm-10">
                <input name="content" [(ngModel)]="content" type="text" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="headerImage">Header Image:</label>
            <div class="col-sm-10">
                <input name="headerImage" [(ngModel)]="headerImage" type="text" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" (click)="createPost()" class="btn btn-outline-success">Create Post</button>
            </div>
        </div>
        <div *ngIf="errorMsg!==''" class="alert alert-danger" role="alert">
            {{errorMsg}}
        </div>
        <div *ngIf="errorMsg==''" [routerLink]="['/login']"></div>
    </form>
</div>
