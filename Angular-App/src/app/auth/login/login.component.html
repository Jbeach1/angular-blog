<form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="userId">User ID:</label>
        <div class="col-sm-10">
            <input name="userId" [(ngModel)]="userId" type="text" class="form-control" id="userId">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input name="password" [(ngModel)]="password" type="password" class="form-control" id="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="submit" (click)="UserLogin()" class="btn btn-outline-success">Login</button>
        </div>
    </div>
    <div *ngIf="errorMsg!==''" class="alert alert-danger" role="alert">
        {{errorMsg}}
    </div>
    <div *ngIf="errorMsg==''" [routerLink]="['/login']"></div>
    <div class="form-group">
        <div class="col-sm-10">
            <button [routerLink]="['/new-user']" type="submit" class="btn btn-outline-success">Don't have an
                account?</button>
        </div>
    </div>
</form>
