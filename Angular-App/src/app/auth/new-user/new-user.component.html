<form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="userId">User ID:</label>
        <div class="col-sm-10">
            <input name="userId" [(ngModel)]="newUser.userId" type="text" class="form-control" id="userId"
                placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input name="password" [(ngModel)]="newUser.password" type="password" class="form-control" id="password"
                placeholder="password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">First Name:</label>
        <div class="col-sm-10">
            <input name="firstName" [(ngModel)]="newUser.firstName" type="text" class="form-control" id="firstName"
                placeholder="first name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">Last Name:</label>
        <div class="col-sm-10">
            <input name="lastName" [(ngModel)]="newUser.lastName" type="text" class="form-control" id="lastName"
                placeholder="first name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="emailAddress">Email:</label>
        <div class="col-sm-10">
            <input name="emailAddress" [(ngModel)]="newUser.emailAddress" type="email" class="form-control"
                id="emailAddress" placeholder="email@domain.com">
        </div>
    </div>
    <div *ngIf="errorMsg!==''" class="alert alert-danger" role="alert">
        {{errorMsg}}
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" (click)="CreateNewUser()" class="btn btn-outline-success">Create Account</button>
        </div>
    </div>
</form>
