<div *ngIf="generatedPosts.length >= 1">
    <div *ngFor="let returnedPost of generatedPosts">
        <app-post [title]="returnedPost.title" [content]="returnedPost.content" [userId]="returnedPost.userId"
            [createdDate]="returnedPost.createdDate" [headerImage]="returnedPost.headerImage">
        </app-post>
    </div>
    <div *ngIf="generatedPosts.length < 1" class="alert alert-info" role="alert">
        No posts found!
    </div>
